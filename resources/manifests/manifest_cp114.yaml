triggers_to_change:
  data/maps/r1m1/cinematriggers.xml:
    name: Finish00
    script: '\n\t\t\tGameFiltersUse()\n\n\t\t\tRestoreAllToleranceStatus()\n\n\t\t\tlocal rrr = GetEntityByName ("hero1Dw")\n\t\t\tif rrr then rrr:Remove() end\n\t\t\t\n\t\t\tlocal rrr = GetEntityByName ("hero2Dw")\n\t\t\tif rrr then rrr:Remove() end\n\n\t\t\tlocal rrr = GetEntityByName ("fatherDw")\n\t\t\tif rrr then rrr:Remove() end\n\n\t\t\tTDeactivate( "ROLIK11" )\n\t\t\tTDeactivate( "ROLIK15" )\n\t\t\tTDeactivate( "ROLIK16" )\n\t\t\tTDeactivate( "ROLIK17" )\n\t\t\tTDeactivate( "ROLIK12" )\n\t\t\tTDeactivate( "ROLIK13" )\n\t\t\tTDeactivate( "ROLIK18" )\n\t\t\tTDeactivate( "ROLIK14" )\n\n\t\t\tlocal Plf = GetPlayerVehicle()\n\t\t\tPlf:SetExternalPathByName("start_rolik_mycar")\n\t\t\tPlf:PlaceToEndOfPath()\n\t\t\tPlf:SetRotation(Quaternion(-0.007, 1.000, -0.010, 0.021))\n\t\t\tPlf:setGodMode(0)\n\n\t\t\tTActivate ("tr_Tutotial_Start")\n\n\t\t\tStopPlayingCustomMusic()\n\n\t\t\tSetCameraBehindPlayerVehicle()\n\n\t\t\ttrigger:Deactivate() \n\t\t'
  data/maps/r1m1/triggers.xml:
    name: trFirstRolik
    script: '\n\t\t\tg_ObjCont:SetGameTime( 10, 0, 10, 9, 2234 )\n\n\t\t\tSetRadarUpgrade(1)\n\t\t\tTActivate("trKraiPlaceSecret")\n\n\t\t\tif RAND_PLAYER_VEH then\n\t\t\t\tAddPlayerVehicle(RAND_VEH_3[random(getn(RAND_VEH_3))])\n\t\t\tend\n\n\t\t\tif RAND_GUNS then\n\t\t\t\tgiveguns_random()\n\t\t\tend\n\n\t\t\tlocal Plf = GetPlayerVehicle()\n\t\t\tif Plf then\n\t\t\t\tPlf:setGodMode(1)\n\t\t\t\tPlf:SetGamePositionOnGround(CVector(3355.000, 368.500, 3308.000))\n\t\t\t\tPlf:SetRotation(Quaternion(-0.007, 1.000, -0.010, 0.021))\n\t\t\tend\n\n\t\t\tFly("start_game", CINEMATIC_NO_AIM, 0, 68, 1, 1 )\n\t\t\tStartCinematic()\n\t\t\tUpdateCinematic( 1 )\n\n\t\t\tTActivate("trFirstRolikMusic")\n\t\t\tTActivate("StartGame")\n\n\t\t\tShowFirstNarratorText()\n\n\t\t\ttrigger:Deactivate()\n\t\t'
